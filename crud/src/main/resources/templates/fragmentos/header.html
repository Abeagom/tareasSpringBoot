<header th:fragment="header" class="sticky-top mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <!-- Marca / Logo -->
            <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
                GESTIÓN
            </a>

            <!-- Menú según rol -->
            <div class="ms-3">
                <!-- USUARIO o ADMIN -> Sesiones -->
                <a class="btn btn-outline-light btn-sm me-2"
                   th:href="@{/sesiones}"
                   sec:authorize="hasRole('USUARIO') or hasRole('ADMIN')">
                    Sesiones
                </a>

                <!-- MANAGER o ADMIN -> Usuarios -->
                <a class="btn btn-outline-light btn-sm me-2"
                   th:href="@{/usuarios}"
                   sec:authorize="hasRole('MANAGER') or hasRole('ADMIN')">
                    Usuarios
                </a>
            </div>

            <!-- Info usuario + Logout -->
            <div class="d-flex align-items-center border-start-lg border-secondary ps-lg-4 ms-auto">
                <div class="text-light me-3 small">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name" class="fw-light"></span>
                </div>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-sm btn-danger rounded-pill px-3">
                        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
