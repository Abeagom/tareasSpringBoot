<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Autores</title>
</head>
<body>
    <h1>Usuarios (hay que completar con cada dato de usuario)</h1>
    <div th:each="usuario : ${usuarios}">
        <h2 th:text="${usuario.nombre}">Nombre del ususario/h2>
    </div>
</body>
</html>
