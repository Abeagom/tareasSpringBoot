<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    
    <h1 class="mb-4" th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h1>
    
    <form th:action="${usuario.id == null ? '/usuarios' : '/usuarios/' + usuario.id}" 
          th:object="${usuario}" method="post" class="card p-4 shadow">
        
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control">
            <small class="text-danger" th:errors="*{nombre}"></small>
        </div>

        <!-- Contraseña: solo obligatoria al crear -->
        <div class="mb-3" th:if="${usuario.id == null}">
            <label class="form-label">Contraseña</label>
            <input type="password" th:field="*{contrasena}" class="form-control">
            <small class="text-danger" th:errors="*{contrasena}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select th:field="*{rol}" class="form-select">
                <option value="USUARIO" th:selected="${usuario.rol == 'USUARIO'}">USUARIO</option>
                <option value="MANAGER" th:selected="${usuario.rol == 'MANAGER'}">MANAGER</option>
                <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">ADMIN</option>
            </select>
            <small class="text-danger" th:errors="*{rol}"></small>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success" 
                    th:text="${usuario.id == null ? 'Crear Usuario' : 'Actualizar Usuario'}"></button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

</body>
</html>
