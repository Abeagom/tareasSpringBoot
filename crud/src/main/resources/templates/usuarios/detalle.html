<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Usuario <span th:text="${usuario.id}"></span></h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Nombre:</div>
                <div class="col-sm-9" th:text="${usuario.nombre}"></div>
            </div>
			
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Rol:</div>
                <div class="col-sm-9" th:text="${usuario.rol}"></div>
            </div>
            <!-- Opcional: No mostramos la contraseÃ±a por seguridad -->
        </div>
        <div class="card-footer">
            <a th:href="@{/usuarios}" class="btn btn-secondary">Volver al listado</a>
        </div>
    </div>

</body>
</html>
