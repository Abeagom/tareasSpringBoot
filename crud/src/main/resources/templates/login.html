<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg rounded-4 p-4" style="width: 380px;">
        <!-- Header de la tarjeta con icono -->
        <div class="text-center mb-4">
            <i class="bi bi-lock-fill display-3 text-success mb-2"></i>
            <h3 class="card-title fw-bold">Iniciar sesión</h3>
            <p class="text-muted small">Introduce tu usuario y contraseña</p>
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre de usuario" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success btn-lg">Entrar</button>
            </div>
        </form>

        <!-- Mensajes de error / logout -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            Usuario o contraseña incorrectos
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            Sesión cerrada correctamente
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
