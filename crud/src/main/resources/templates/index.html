<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100 px-0">

    <!-- Header -->
    <div th:replace="fragmentos/header :: header"></div>

    <main class="flex-fill d-flex justify-content-center align-items-center">
        <div class="container">

            <h2 class="text-center mb-4">Bienvenido</h2>

            <div class="row justify-content-center g-4">

                <!-- Tarjeta Sesiones -->
                <div class="col-md-5" sec:authorize="hasAnyRole('USUARIO','ADMIN')">
                    <div class="card p-3 text-center shadow">
                        <i class="bi bi-calendar-check display-4 mb-2 text-primary"></i>
                        <h5 class="card-title">Sesiones</h5>
                        <p class="card-text">Accede y gestiona tus sesiones</p>
                        <a th:href="@{/sesiones}" class="btn btn-primary btn-sm">Ir a Sesiones</a>
                    </div>
                </div>

                <!-- Tarjeta Usuarios -->
                <div class="col-md-5" sec:authorize="hasAnyRole('MANAGER','ADMIN')">
                    <div class="card p-3 text-center shadow">
                        <i class="bi bi-people display-4 mb-2 text-success"></i>
                        <h5 class="card-title">Usuarios</h5>
                        <p class="card-text">Accede y gestiona los usuarios</p>
                        <a th:href="@{/usuarios}" class="btn btn-success btn-sm">Ir a Usuarios</a>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragmentos/footer :: footer"></div>

</body>
</html>
