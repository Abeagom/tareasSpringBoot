<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    
    <h1 class="mb-4" th:text="${sesion.id == null ? 'Nueva Sesión' : 'Editar Sesión'}"></h1>
    
    <form th:action="${sesion.id == null ? '/sesiones' : '/sesiones/' + sesion.id}" 
          th:object="${sesion}" method="post" class="card p-4 shadow">
        
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Fecha y Hora</label>
            <input type="datetime-local" th:field="*{fechaHora}" class="form-control">
            <small class="text-danger" th:errors="*{fechaHora}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Modalidad</label>
            <select th:field="*{modalidad}" class="form-select">
                <option value="Presencial">Presencial</option>
                <option value="Online">Online</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Motivo</label>
            <input type="text" th:field="*{motivo}" class="form-control">
            <small class="text-danger" th:errors="*{motivo}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Duración (min)</label>
            <input type="number" th:field="*{duracion}" class="form-control">
            <small class="text-danger" th:errors="*{duracion}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" th:field="*{estado}" class="form-control">
            <small class="text-danger" th:errors="*{estado}"></small>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success" 
                    th:text="${sesion.id == null ? 'Crear Sesión' : 'Actualizar Sesión'}"></button>
            <a th:href="@{/sesiones}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

</body>
</html>
