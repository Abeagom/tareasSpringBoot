<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Sesión <span th:text="${sesion.id}"></span></h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Fecha y Hora:</div>
                <div class="col-sm-9" th:text="${#temporals.format(sesion.fechaHora, 'dd/MM/yyyy HH:mm')}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Motivo de consulta:</div>
                <div class="col-sm-9" th:text="${sesion.motivo}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Modalidad:</div>
                <div class="col-sm-9" th:text="${sesion.modalidad}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Duración:</div>
                <div class="col-sm-9" th:text="${sesion.duracion} + ' minutos'"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Estado:</div>
                <div class="col-sm-9" th:text="${sesion.estado}"></div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/sesiones}" class="btn btn-secondary">Volver al listado</a>
        </div>
    </div>
</body>
</html>
