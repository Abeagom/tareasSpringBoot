<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Sesiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="container-fluid px-0">

<div th:replace="fragmentos/header :: header"></div>

<!-- Contenedor principal -->
<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Historial de Sesiones</h2>
        <a th:href="@{/sesiones/nuevo}" class="btn btn-primary">+ Nueva Sesión</a>
    </div>
	
	<div th:replace="fragmentos/alertas :: alertas"></div>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/sesiones}" method="get" class="mb-3 d-flex">
        <input type="text" name="motivo" th:value="${motivoBusqueda}" class="form-control me-2"
               placeholder="Buscar por motivo...">
        <button type="submit" class="btn btn-outline-primary">
            <i class="bi bi-search"></i> Buscar
        </button>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Modalidad</th>
            <th>Estado</th>
            <th>Duración</th>
            <th>Motivo</th>
            <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${sesiones}">
            <td th:text="${#temporals.format(s.fechaHora, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(s.fechaHora, 'HH:mm')}"></td>
            <td th:text="${s.modalidad}"></td>
            <td th:text="${s.estado}"></td>
            <td th:text="${s.duracion} + ' min'"></td>
            <td th:text="${s.motivo}"></td>
            <td class="d-flex gap-2 justify-content-center">
                <a th:href="@{'/sesiones/' + ${s.id}}" class="btn btn-sm btn-info text-white">Ver</a>
                <a th:href="@{'/sesiones/' + ${s.id} + '/editar'}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{'/sesiones/' + ${s.id} + '/borrar'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Borrar?')">Borrar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Controles de paginación -->
    <nav>
        <ul class="pagination">
            <li th:if="${sesiones.number > 0}" class="page-item">
                <a th:href="@{/sesiones(motivo=${motivoBusqueda}, page=0)}" class="page-link">Inicio</a>
            </li>
            <li th:if="${sesiones.hasPrevious()}" class="page-item">
                <a th:href="@{/sesiones(motivo=${motivoBusqueda}, page=${sesiones.number - 1})}" class="page-link">Anterior</a>
            </li>
            <li class="page-item active">
                <a th:href="@{/sesiones(motivo=${motivoBusqueda}, page=${sesiones.number})}" class="page-link"
                   th:text="${sesiones.number + 1}">1</a>
            </li>
            <li th:if="${sesiones.hasNext()}" class="page-item">
                <a th:href="@{/sesiones(motivo=${motivoBusqueda}, page=${sesiones.number + 1})}" class="page-link">Siguiente</a>
            </li>
            <li th:if="${sesiones.number+1 < sesiones.totalPages}" class="page-item">
                <a th:href="@{/sesiones(motivo=${motivoBusqueda}, page=${sesiones.totalPages - 1})}" class="page-link">Fin</a>
            </li>
        </ul>
    </nav>

</div>

<div th:replace="fragmentos/footer :: footer"></div>

</body>
</html>
